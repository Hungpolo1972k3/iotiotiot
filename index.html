<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image and Draw Rectangle</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Upload Image and Draw Rectangle</h1>

    <form id="uploadForm">
        <input type="file" id="imageInput" name="image" accept="image/*">
        <input type="text" id="coords" placeholder="Enter coordinates as [x1, y1, x2, y2, ...]" />
        <button type="submit">Upload</button>
    </form>

    <br/>
    <h2>Image Preview:</h2>
    <img id="imagePreview" src="" alt="Preview Image" width="400"/>

    <script>
        const socket = io();

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const imageInput = document.getElementById('imageInput').files[0];
            const coordsInput = document.getElementById('coords').value;

            if (!imageInput || !coordsInput) {
                alert('Please provide both image and coordinates');
                return;
            }

            const formData = new FormData();
            formData.append('image', imageInput);
            formData.append('coords', coordsInput);

            try {
                const response = await axios.post('/upload', formData, {
                    headers: { 'Content-Type': 'multipart/form-data' }
                });

                const imageUrl = URL.createObjectURL(new Blob([response.data], { type: 'image/png' }));
                document.getElementById('imagePreview').src = imageUrl;
            } catch (error) {
                console.error('Error uploading image:', error);
            }
        });
    </script>
</body>
</html>
